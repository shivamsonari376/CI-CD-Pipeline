<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Stylish Homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: #f4f7fc;
            color: #333;
        }

        header {
            background-color: #1E2A38;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #2C3E50;
            padding: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #3498db;
        }

        .content {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
            text-align: center;
        }

        .content h2 {
            font-size: 2rem;
            color: #34495E;
        }

        footer {
            background-color: #1E2A38;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            width: 100%;
            bottom: 0;
        }

        .btn {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Stylish Homepage</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <div class="content">
        <div>
            <h2>Your adventure begins here.</h2>
            <button class="btn">Learn More</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Stylish Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
